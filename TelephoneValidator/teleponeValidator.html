<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link href="teleponeValidator.css" rel="stylesheet">
</head>
<body>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" width="200px">
    <h2>Telephone Number<br>Validator</h2>
    <div class="smartphone">
    <label for="user-input">Enter a Phone Number:</label>
    <input id="user-input">
    <div id="results-div"></div>
    </div>
    <button id="check-btn" onclick="telephoneCheck()">Check</button>
    <button id="clear-btn" onclick="clearOutput()">Clean</button>
    <script src="teleponeValidator.js"></script>
</body>
</html>
